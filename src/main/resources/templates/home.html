<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<div class="container">

<head>
<title>CoronaVirus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>

<body>

	<h1>Coronavirus Tracker Application</h1>
	<p>This application list the current number of cases reported
		accross the globe</p>

	<div class="jumbotron">
		<h1 class="display-4" th:text="${totalReportedCases}"></h1>
		<p class="lead">Total cases reported as today</p>
		<hr class = "my-4">
		<p class ="lead">
		<span>New cases reported since previous day</span>
		<span th:text="${newReportedCases}"></span>
		
	</div>
	<div class="container">
	<table class = "table">
		<tr>
			<th>State</th>
			<th>Country &nbsp;&nbsp;&nbsp;&nbsp;</th>
			<th>Total Cases Reported</th>
			<th>Changes since last day</th>
		</tr>
		<tr th:each="locationStat : ${locationStats}">
			<td th:text="${locationStat.state}"></td>
			<td th:text="${locationStat.country}"></td>
			<td th:text="${locationStat.latestTotalCases}">0</td>
			<td th:text="${locationStat.diffFromPrevDay}">0</td>
			
		</tr>
	</table>
	</div>

</body>

</html>
